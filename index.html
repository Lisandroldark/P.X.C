<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aviator Simples com Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #plane {
      font-size: 50px;
      margin-top: 40px;
      animation: fly 5s linear infinite;
    }
    @keyframes fly {
      0% { transform: translateX(0); }
      100% { transform: translateX(100vw); }
    }
    .multiplier {
      font-size: 48px;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    .start-btn { background: green; color: white; }
    .cashout-btn { background: red; color: white; }
    .info {
      margin-top: 20px;
      font-size: 16px;
    }
    .bot-alert {
      font-size: 18px;
      color: yellow;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Aviator Simples com Bot</h1>
  <div id="plane">üõ©Ô∏è</div>
  <div class="multiplier" id="multiplier">1.00x</div>
  <button class="start-btn" onclick="startGame()">Come√ßar</button>
  <button class="cashout-btn" onclick="cashout()">Retirar</button>
  <div class="bot-alert" id="botAlert">ü§ñ Bot analisando o melhor momento...</div>
  <div class="info" id="info"></div>

  <script>
    let multiplier = 1.00;
    let interval;
    let inGame = false;
    let history = [];
    let botMessage = document.getElementById('botAlert');

    function startGame() {
      if (inGame) return;
      multiplier = 1.00;
      document.getElementById('info').innerText = '';
      document.getElementById('multiplier').innerText = multiplier.toFixed(2) + 'x';
      inGame = true;
      botMessage.innerText = 'ü§ñ Bot analisando o melhor momento...';
      interval = setInterval(() => {
        multiplier += Math.random() * 0.1;
        document.getElementById('multiplier').innerText = multiplier.toFixed(2) + 'x';

        if (Math.random() < 0.01) {
          endGame();
        } else {
          runBotAdvice();
        }
      }, 100);
    }

    function endGame() {
      clearInterval(interval);
      inGame = false;
      history.push(multiplier);
      if (history.length > 10) history.shift();
      document.getElementById('info').innerText = 'üí• O avi√£o caiu em ' + multiplier.toFixed(2) + 'x!';
    }

    function cashout() {
      if (!inGame) return;
      clearInterval(interval);
      inGame = false;
      history.push(multiplier);
      if (history.length > 10) history.shift();
      document.getElementById('info').innerText = '‚úÖ Voc√™ retirou em ' + multiplier.toFixed(2) + 'x!';
    }

    function runBotAdvice() {
      if (history.length < 5) return;
      const avg = history.reduce((a, b) => a + b, 0) / history.length;
      if (avg < 2) {
        botMessage.innerText = 'ü§ñ Bot: Muitos voos baixos. Aposte com cautela!';
      } else if (avg >= 2 && avg < 4) {
        botMessage.innerText = 'ü§ñ Bot: Bom momento para apostar at√© 2x.';
      } else {
        botMessage.innerText = 'ü§ñ Bot: Tend√™ncia de voos altos. Aposte agora!';
      }
    }
  </script>
</body>
</html>
